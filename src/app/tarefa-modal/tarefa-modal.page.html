<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href='/tarefa'>Tarefa</ion-button>
    </ion-buttons>
    <ion-title>Nova Tarefa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>
          Tarefa:
        </ion-label>
        <ion-input [(ngModel)]="nova_tarefa.nome"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="add()">OK</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
