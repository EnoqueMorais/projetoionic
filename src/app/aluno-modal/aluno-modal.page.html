<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href='/home'>home</ion-button>
    </ion-buttons>
    <ion-title>Cadastrar Aluno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>Nome</ion-label>
        <ion-input [(ngModel)]="novo_aluno.nome"></ion-input>
      </ion-item>
      <ion-item>
        <img src="{{novo_aluno.imagem}}">
      </ion-item>
      <ion-button expand="full" (click)="take_picture()">Take</ion-button>
      <ion-button expand="full" (click)="add()">OK</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
